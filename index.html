<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel = "stylesheet" href = "style.css"/>
    <title>Poems Project</title>
</head>
<body>
<div class = "container">
<header>
<h1> AI English Poems</h1>
</header>
<main>
<div class = "form-container">
<form id = "poem-form-generator">
<input type = "text" placeholder="Enter the topic of the English poem" 
autofocus 
required 
autocomplete ="off"
class = "instructions"
id="user-instructions"/>
<input type = "submit" class = "submit-button" /> 
</form>
<div class = "hint">i.e: Flower, Paris or Cheese</div>
</div>
<div class ="poem hidden" id = "poem">
</div>
</main>
<footer>This AI Poem Project was coded by <a href ="https://github.com/MMRapolai" target="_blank"> Matshelane Rapolai </a> and is <a href = "https://github.com/MMRapolai/AI-Poem-Project" target="_blank">open-sourced on Github <a href = "https://mumu-ai-project.netlify.app/" target="_blank"></a> and is hosted on <a href="">Netlify</a> </footer>
</div>
<script src ="index.js"></script>
</body>
</html>
